<!DOCTYPE html>
<html lang="{{ .Page.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Page.Title }} - BigClown{{ end }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="/_assets/fonts/ionicons.min.css">
  <link rel="stylesheet" href="/_assets/css/flag-icon.min.css">
  <link rel="stylesheet" href="/_assets/css/footer-dark.css">
  <link rel="stylesheet" href="/_assets/css/style.css">
</head>
<body>
  {{ block "navbar" . }}
  {{ partial "navbar.html" . }}
  {{ end }}
  {{ block "main" . }}
  {{ partial "main.html" . }}
  {{ end }}
  {{ block "footer" . }}
  {{ partial "footer.html" . }}
  {{ end }}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
{{ printf "<!-- Built with Hugo version %s -->" .Hugo.Version | safeHTML }}
