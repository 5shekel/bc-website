<!DOCTYPE html>
<html lang="{{ .Page.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Page.Title }} - BigClown{{ end }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="/_assets/fonts/ionicons.min.css">
  <link rel="stylesheet" href="/_assets/css/flag-icon.min.css">
  <link rel="stylesheet" href="/_assets/css/footer-dark.css">
  <link rel="stylesheet" href="/_assets/css/style.css">
  <link rel="stylesheet" href="/_assets/css/syntax.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="/_assets/css/zoom.css" rel="stylesheet">
  <script src="/_assets/js/zoom.js"></script>
  <script src="/_assets/js/transition.js"></script>
  <script async type="text/javascript" src="/_assets/js/clipboard.min.js"></script>
  </head>
<body data-spy="scroll" data-target="#TableOfContents" data-offset="150">
  <div id="top"></div>
  {{ block "navbar" . }}
  {{ partial "navbar.html" . }}
  {{ end }}
  {{ block "main" . }}
  {{ partial "main.html" . }}
  {{ end }}

  <script> /* clipboard */
      (function(document, Clipboard) {
          var $codes = document.querySelectorAll('pre');
          function addCopy(element) {
              var div = document.createElement("div");
              div.className = "clipboardContainer";
              var copy = document.createElement("button");
              copy.className = "copy button ion-ios-copy-outline";
              copy.textContent = " Copy";

              div.append(copy);
              element.parentNode.insertBefore(div, element);
          }
          for (var i = 0, len = $codes.length; i < len; i++) {
              addCopy($codes[i]);
          }
          new Clipboard('.copy', {
              target: function(trigger) {
                  return trigger.parentNode.nextElementSibling;
              }
          });
      })(document, Clipboard);
  </script>

  {{ block "footer" . }}
  {{ partial "footer.html" . }}
  {{ end }}
</body>
</html>
{{ printf "<!-- Built with Hugo version %s -->" .Hugo.Version | safeHTML }}
