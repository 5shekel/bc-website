{{- define "navbar" }}
{{- partial "navbar.html" . }}
{{- end }}

{{- define "main" }}
<main aria-role="main">
  <div class="row">
    <div class="col-sm-3">
      {{- partial "doc/menu.html" . }}
    </div>
    <div class="col-sm-6">
      <header class="page-header">
        <h1 id="title">{{ .Title }}</h1>
      </header>
      <div class="page-content">
        {{ .Content }}
      </div>
    </div>
    <aside class="col-sm-3">
       {{ .TableOfContents }}
    </aside>
  </div>
</main>
{{ end }}

{{ define "footer"}}
{{ partial "footer.html" . }}
{{ end }}
