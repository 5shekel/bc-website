{{ define "main" }}
<div class="container-fluid main">
  <div class="row">
    <nav class="col-sm-4 col-md-3">
      {{- partial "doc/menu.html" . }}
    </nav>
    {{- if len .TableOfContents }}
    <div class="col-sm-8 col-md-6">
    {{- else }}
    <div class="col-sm-8 col-md-9">
    {{- end }}
      <main aria-role="main">
        <header class="page-header">
          <h1 id="title">{{ .Title }}</h1>
        </header>
        <div class="page-content">
          {{ .Content }}
        </div>
      </main>
    </div>
    {{- if len .TableOfContents }}
    <div class="hidden-sm col-md-3">
      <aside>
        {{ .TableOfContents }}
      </aside>
    </div>
    {{- end }}
  </div>
</div>
<script>
$(document).ready(() => {
  // Disable or enable line counting

  $("pre [class*=language]").parent().map((index,item) => {
    var element = $(item);
    var lineCounting = element.next().attr("data-line-counting");
    (lineCounting == undefined || lineCounting == "true") ? element.addClass("line-numbers") : null;
  });
  });
</script>
{{ end }}
