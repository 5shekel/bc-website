<!DOCTYPE html>
<html lang="{{ .Page.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ .Page.Title }} - BigClown{{ end }}</title>
  <link rel="stylesheet" href="/_assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/_assets/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/_assets/css/roboto.css">
  <link rel="stylesheet" href="/_assets/css/ionicons.min.css">
  <link rel="stylesheet" href="/_assets/css/flag-icon.min.css">
  <link rel="stylesheet" href="/_assets/css/footer-dark.css">
  <link rel="stylesheet" href="/_assets/css/syntax.css">
  <link rel="stylesheet" href="/_assets/css/zoom.css">
  <link rel="stylesheet" href="/_assets/css/style.css">
  <script src="/_assets/js/jquery.min.js"></script>
  <script src="/_assets/js/bootstrap.min.js"></script>
  <script src="/_assets/js/zoom.js"></script>
  <script src="/_assets/js/transition.js"></script>
  <script async type="text/javascript" src="/_assets/js/clipboard.min.js"></script>
  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-KG9F3R');</script>
  <!-- End Google Tag Manager -->

  {{ partial "favicon.html" . }}
  {{ partial "metadata.html" . }}

  </head>
<body data-spy="scroll" data-target="#TableOfContents" data-offset="150">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KG9F3R"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div id="top"></div>
  {{ block "navbar" . }}
  {{ partial "navbar.html" . }}
  {{ end }}
  {{ block "main" . }}
  {{ partial "main.html" . }}
  {{ end }}

  <script> /* clipboard */
      (function(document, Clipboard) {
          var $codes = document.querySelectorAll('pre');
          function addCopy(element) {
              var div = document.createElement("div");
              div.className = "clipboardContainer";
              var copy = document.createElement("button");
              copy.className = "copy button ion-ios-copy-outline";
              copy.textContent = " Copy";

              div.append(copy);
              element.parentNode.insertBefore(div, element);
          }
          for (var i = 0, len = $codes.length; i < len; i++) {
              addCopy($codes[i]);
          }
          new Clipboard('.copy', {
              target: function(trigger) {
                  return trigger.parentNode.nextElementSibling;
              }
          });
      })(document, Clipboard);
  </script>

  {{ block "footer" . }}
  {{ partial "footer.html" . }}
  {{ end }}
</body>
</html>
{{ printf "<!-- Built with Hugo version %s -->" .Hugo.Version | safeHTML }}
