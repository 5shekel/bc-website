{{- define "navbar" }}
{{- partial "navbar.html" . }}
{{- end }}

{{- define "main" }}
<div class="row">
  <nav class="col-md-3">
    {{- partial "doc/menu.html" . }}
  </nav>
  <main class="col-md-9" aria-role="main">
    <header class="page-header">
      <h1 id="title">{{ .Title }}</h1>
    </header>
    <div class="page-content">
      {{ .Content }}
    </div>
  </main>
</div>
{{ end }}

{{ define "footer"}}
{{ partial "footer.html" . }}
{{ end }}
