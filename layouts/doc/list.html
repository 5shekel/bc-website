{{ define "main" }}
<div class="container-fluid main">
  <div class="row">
    <aside class="col-sm-4 col-md-3 hidden-print">
      {{- partial "doc/menu.html" . }}
    </aside>
    <div class="col-sm-8 col-md-6 max-print">
      <main aria-role="main">
        <header class="page-header">
          <h1 id="title">{{ .Title }}</h1>
        </header>
        <div class="page-content">
          {{ .Content }}
          <div class="hidden-xs hidden-sm well" style="margin-top: 50px;">Do you have a question, anything was not clear in this article or did you find a mistake? Please feel free to use our <a href="https://forum.bigclown.com/" target="_blank"><strong>Discourse&nbsp;Forum</strong></a> or <a href="https://github.com/bigclownlabs/bc-website/issues" target="_blank"><strong>GitHub&nbsp;Issues</strong></a> to let us know.</div>
        </div>
      </main>
    </div>
  </div>
</div>
{{ end }}
