<header>
  <section>
  <div class="header d-flex align-content-stretch {{ if and ( eq .Type "kits") ( eq .Kind "page") }} header--withsubmenu {{ end }}">
    <div class="container-fluid d-flex align-items-center no-gutters">
      <div class="col d-flex align-items-center justify-content-between">

        <div class="header__menu d-block d-lg-none"><div></div><div></div><div></div></div>

        <a href="{{ .Site.Params.baseURL }}" class="logo text-hide">BigClown</a>

        <ul class="navtop d-none d-lg-flex">
          {{ $currentPage := . }}
        {{ range .Site.Menus.main }}

            {{ if .HasChildren }}

                <li class="navtop__item d-block d-lg-flex align-items-center">
                  {{ .Pre }}
                  <a href="{{ .URL }}" target = "{{ .Post }}" class="navtop__link navtop__link--arrow {{ if ($.IsMenuCurrent "main" .) }} navtop__link--active {{ end }}">{{ .Name }}</a>
                    <ul class="navtop__submenu">
                    <!--<li><a href="https://intercom.help/bigclown" target="_blank">FAQs</a></li>-->
                    {{ range .Children }}
                        <li class="{{ if $currentPage.IsMenuCurrent "main" . }} navtop__link--active {{ end }}">
                          <a href="{{ .URL }}" target = "{{ .Post }}">{{ .Name }}</a>
                        </li>
                    {{ end }}
                  </ul>
                </li>
            {{ else }}
                <li class="navtop__item d-block d-lg-flex align-items-center">
                  {{ .Pre }}
                  <a href="{{ .URL }}" target = "{{ .Post }}" class="navtop__link {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} navtop__link--active {{ end }}">{{ .Name }}</a>
                </li>
            {{ end }}
        {{ end }}
          <li class="navtop__item d-block d-lg-flex align-items-center"><a href="https://shop.bigclown.com/?currency=EUR" target = "_blank" class="navtop__button button button--cart">{{ i18n "shop_now" }}</a></li>
        </ul>

        <a href="https://shop.bigclown.com/?currency=EUR" target = "_blank" class="button button--iconcart d-block d-lg-none text-hide">{{ i18n "shop_now" }}</a>

        <button class="d-none d-lg-block button button--lang button--arrow button--lang--{{ .Lang }}">{{ .Site.Language.LanguageName }}
          <div class="mydropdown">
            {{ if .IsTranslated }}
              {{ range .Translations }}
                <a class="button button--lang button--lang--2 button--lang--{{ .Lang }}" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
              {{ end }}
            {{ else }}

              {{ range .Site.Languages }}
                {{ if ne .Lang $.Page.Lang }}
                  <a class="button button--lang button--lang--2 button--lang--{{ .Lang }}" href="/{{ .Lang }}">{{ .Params.LanguageName }}</a>
                {{ end }}

              {{ end }}
            {{ end }}
          </div>
        </button>
      </div>
    </div>
  </div>
</header>
