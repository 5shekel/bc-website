<section>
  <form method="" action="" id="newsletterSignup">
    <div class="bg bg--darkgray">
      <div class="container">
        <div class="row">
          <div class="col-auto">
            <div class="newsletter__clown"></div>
          </div>
          <div class="col">
            <div class="newsletter__title">Clownsletter</div>
            <div class="newsletter__text">Sign up to receive the latest news and projects.</div>
            <label for="mc-email" style = "color: #53a327"></label>
          </div>
          <div class="col-12 col-md-12 col-lg-auto d-block d-md-flex align-items-sm-center">
            <input type="email" placeholder="Give me your e-mail" name="email" id="mc-email" class="newsletter__input" />
            <button type="submit" class="button button--red newsletter__button">Get inspiration</button>
          </div>

        </div>
      </div>
    </div>
  </form>
</section>
</main>

{{ block "footer" . }}
{{ partial "footer-new.html" . }}
{{ end }}

<script>

      url: 'https://bigclown.us13.list-manage.com/subscribe/post?u=eed5aaeac748fe3d34010119b&id=22edb84605'
  });
</script>
