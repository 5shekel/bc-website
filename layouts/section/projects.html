{{ define "main" }}

{{ partial "www/heading.html" (dict "heading" "Projects") }}

<section>
  <div class="bg bg--gray">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="categories">
          </div>

          <div class="articles articles--nomargintop">
            <div class="row">
              {{ range .Data.Pages }}
                {{ .Render "grid" }}
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
            <div class="livechat">
                <div class="container">
                    <div class="row">
                        <div class="col-4 col-md-2">
                            <div class="livechat__icon"></div>
                        </div>
                        <div class="col-8 col-md-6">
                            <h2 class="livechat__title">Have an idea for cool project?</h2>
                            <p class="livechat__text">Just do it! Let's us know and we will revard you!</p>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="livechat__button d-flex align-items-center">
                                <a href='/send-project/' class="button button--block button--fullred">Lear more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{{ end }}
